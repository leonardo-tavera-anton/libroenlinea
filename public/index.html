<!DOCTYPE html>
<html>
<head>
    <title>Mi libro en linea</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* ================================== */
        /* 1. VARIABLES & ESTILOS BASE (DARK MODE) */
        /* ================================== */
        :root {
            /* Colores Base (Light Mode) */
            --bg-color: #f4f4f4;
            --text-color: #333;
            --editor-bg: #fff;
            --editor-border: #ccc;
            --header-bg: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --saving-color: #ffc107;
            --icon-color: #666;
            --header-height: 55px; /* Altura del encabezado */
            --status-height: 45px; /* Altura que ocupará la notificación */
            --top-offset: calc(var(--header-height) + var(--status-height)); /* Espacio total reservado */
        }

        /* Dark Mode (Activado por la clase 'dark-mode' en <body>) */
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --editor-bg: #2a2a2a;
            --editor-border: #444;
            --header-bg: #333;
            --icon-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        /* ================================== */
        /* 2. CABECERA Y NOTIFICACIONES FIJAS */
        /* ================================== */
        .header {
            /* Hacemos el header FIJO en la parte superior */
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px; /* Ajuste de padding para altura de 55px */
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--editor-border);
            z-index: 100;
            height: var(--header-height); /* Altura explícita */
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 24px;
            margin: 0;
        }

        #mode-toggle {
            cursor: pointer;
            border: none;
            background: none;
            color: var(--icon-color);
            font-size: 24px;
            padding: 5px;
            transition: color 0.3s;
        }

        /* 3. NOTIFICACIONES (ÁREA DE ESTADO) */
        #status {
            position: fixed; /* Mantenemos la posición fija */
            top: var(--header-height); /* ¡Aparece justo debajo del header! */
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px; /* Ajuste de padding para altura de 45px */
            border-radius: 0 0 8px 8px; /* Solo esquinas inferiores redondeadas */
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 99; /* Debajo del header pero encima del editor */
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            min-height: 25px; 
        }

        #status.visible {
            opacity: 1;
        }

        /* Estilos de las notificaciones */
        .success { background-color: var(--success-color); color: white; }
        .error { background-color: var(--error-color); color: white; }
        .saving { background-color: var(--saving-color); color: var(--text-color); }
        
        #status .material-icons {
            margin-right: 8px;
            font-size: 20px;
        }


        /* ================================== */
        /* 4. EDITOR DE TEXTO */
        /* ================================== */
        #editor {
            width: 100%;
            /* El padding superior es CLAVE: Mueve el texto hacia abajo del header y la notificación */
            padding-top: var(--top-offset); 
            height: 100vh; /* El alto es 100% de la pantalla para permitir scroll */
            padding-bottom: 20px; /* Espacio al final */
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            border: none;
            font-size: 18px;
            resize: none;
            background-color: var(--editor-bg);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }
        
        #editor:focus {
            outline: none;
        }
    </style>
</head>
<body class="dark-mode"> 
    <div class="header">
        <h1>✍️ Mi libro en linea</h1>
        <button id="mode-toggle" title="Cambiar Tema" aria-label="Cambiar Tema">
            <span class="material-icons">light_mode</span>
        </button>
    </div>
    
    <div id="status"></div>
    
    <textarea id="editor" placeholder="Empieza a escribir aquí..."></textarea>
    

    <script>
        const editor = document.getElementById('editor');
        const statusDiv = document.getElementById('status');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        
        let saveTimeout;
        let statusTimeout;
        const SAVE_DELAY = 3000; // 3 segundos para guardar

        /* ================================== */
        /* FUNCIONES DE ESTADO Y TEMA */
        /* ================================== */

        function updateStatus(message, type, icon = '') {
            const iconHTML = icon ? `<span class="material-icons">${icon}</span>` : '';
            statusDiv.innerHTML = `${iconHTML} ${message}`;
            statusDiv.className = type ? type : '';
            
            if (message) {
                statusDiv.classList.add('visible');
            }

            if (statusTimeout) {
                clearTimeout(statusTimeout);
            }

            // Oculta el mensaje después de 3 segundos, excepto si está en modo 'saving'
            if (type !== 'saving' && message) {
                statusTimeout = setTimeout(() => {
                    statusDiv.classList.remove('visible');
                    setTimeout(() => {
                        statusDiv.innerHTML = '';
                        statusDiv.className = '';
                    }, 500); 
                }, 3000); 
            }
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            modeToggle.querySelector('span').textContent = isDarkMode ? 'light_mode' : 'dark_mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
                modeToggle.querySelector('span').textContent = 'dark_mode';
            } else {
                body.classList.add('dark-mode'); 
                modeToggle.querySelector('span').textContent = 'light_mode';
            }
        }
        
        modeToggle.addEventListener('click', toggleTheme);
        loadTheme(); 
        
        /* ================================== */
        /* FUNCIONES DE DB (CARGAR/GUARDAR) */
        /* ================================== */

        async function loadContent() {
            updateStatus('Conectando con la nube...', 'saving', 'cloud_queue');
            try {
                const response = await fetch('/api/libro');
                const data = await response.json();
                editor.value = data.contenido;
                updateStatus('¡Libro cargado exitosamente!', 'success', 'check_circle');
            } catch (error) {
                updateStatus('Error al cargar el libro. Inténtalo de nuevo.', 'error', 'error_outline');
                console.error('Error cargando:', error);
            }
        }

        async function saveContent() {
            updateStatus('Guardando automáticamente...', 'saving', 'save');
            
            try {
                const response = await fetch('/api/libro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contenido: editor.value })
                });

                if (response.ok) {
                    updateStatus('¡Guardado en la nube! (OK)', 'success', 'cloud_done');
                } else {
                    updateStatus(`Error al guardar. Código: ${response.status}`, 'error', 'warning');
                }
            } catch (error) {
                updateStatus('Error de conexión. No se pudo guardar.', 'error', 'portable_wifi_off');
                console.error('Error guardando:', error);
            }
        }

        /* ================================== */
        /* EVENTOS */
        /* ================================== */

        editor.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            updateStatus('Escribiendo...', 'saving', 'create');

            saveTimeout = setTimeout(() => {
                saveContent();
            }, SAVE_DELAY); 
        });

        loadContent();
    </script>
</body>
</html>
