<!DOCTYPE html>
<html>
<head>
    <title>Mi libro en linea - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* ================================== */
        /* 1. VARIABLES & ESTILOS BASE */
        /* ================================== */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --editor-bg: #fff;
            --header-bg: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --saving-color: #ffc107;
            --icon-color: #666;
            --header-height: 55px; 
            --status-height: 55px; 
            --top-offset: calc(var(--header-height) + var(--status-height)); 
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --editor-bg: #2a2a2a;
            --header-bg: #333;
            --icon-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        /* ================================== */
        /* 2. CABECERA Y NOTIFICACIONES FIJAS */
        /* ================================== */
        .header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--editor-border);
            z-index: 100;
            height: var(--header-height); 
            box-sizing: border-box;
        }
        
        h1 { font-size: 24px; margin: 0; }

        #mode-toggle, #logout-button {
            cursor: pointer;
            border: none;
            background: none;
            color: var(--icon-color);
            font-size: 24px;
            padding: 5px;
            transition: color 0.3s;
        }

        /* 3. NOTIFICACIONES (ÁREA DE ESTADO) */
        #status {
            position: fixed; 
            top: var(--header-height); 
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px; 
            border-radius: 0 0 8px 8px; 
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 99; 
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            min-height: 25px; 
            margin-top: 5px; 
        }

        #status.visible { opacity: 1; }
        .success { background-color: var(--success-color); color: white; }
        .error { background-color: var(--error-color); color: white; }
        .saving { background-color: var(--saving-color); color: var(--text-color); }
        #status .material-icons { margin-right: 8px; font-size: 20px; }

        /* ================================== */
        /* 4. ESTILOS DE AUTENTICACIÓN */
        /* ================================== */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background-color: var(--editor-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--icon-color);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .auth-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; 
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        
        #editor-wrapper {
            display: none;
            height: 100vh;
        }

        /* 5. EDITOR DE TEXTO */
        #editor {
            width: 100%;
            padding-top: var(--top-offset); 
            height: 100vh;
            padding-bottom: 20px; 
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            border: none;
            font-size: 18px;
            resize: none;
            background-color: var(--editor-bg);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }
        
        #editor:focus { outline: none; }
    </style>
</head>
<body class="dark-mode"> 

    <div id="auth-view" class="auth-container">
        <div class="auth-box">
            
            <form id="login-form">
                <h2>✍️ Iniciar Sesión</h2>
                <input type="text" id="login-username" placeholder="Usuario" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            
            <form id="register-form" style="display: none;">
                <h2>✍️ Registrar Cuenta</h2>
                <input type="text" id="register-username" placeholder="Usuario" required>
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            
            <span id="auth-error" style="color: var(--error-color); display: block; margin-top: 10px;"></span>
            <a href="#" class="toggle-link" id="toggle-auth">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>


    <div id="editor-wrapper">
        <div class="header">
            <h1>✍️ Mi libro en linea</h1>
            <div>
                <button id="logout-button" title="Cerrar Sesión" style="margin-right: 10px;">
                    <span class="material-icons">logout</span>
                </button>
                <button id="mode-toggle" title="Cambiar Tema" aria-label="Cambiar Tema">
                    <span class="material-icons">light_mode</span>
                </button>
            </div>
        </div>
        
        <div id="status"></div>
        <textarea id="editor" placeholder="Empieza a escribir aquí..."></textarea>
    </div>
    
    <script>
        const editor = document.getElementById('editor');
        const statusDiv = document.getElementById('status');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        
        const authView = document.getElementById('auth-view');
        const editorWrapper = document.getElementById('editor-wrapper');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleAuth = document.getElementById('toggle-auth');
        const authError = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        
        let saveTimeout;
        let statusTimeout;
        const SAVE_DELAY = 3000;

        // ==================================
        // FUNCIONES DE ESTADO Y TEMA
        // ==================================
        function updateStatus(message, type, icon = '') {
            const iconHTML = icon ? `<span class="material-icons">${icon}</span>` : '';
            statusDiv.innerHTML = `${iconHTML} ${message}`;
            statusDiv.className = type ? type : '';
            
            if (message) { statusDiv.classList.add('visible'); }
            if (statusTimeout) { clearTimeout(statusTimeout); }

            if (type !== 'saving' && message) {
                statusTimeout = setTimeout(() => {
                    statusDiv.classList.remove('visible');
                    setTimeout(() => { statusDiv.innerHTML = ''; statusDiv.className = ''; }, 500); 
                }, 3000); 
            }
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            modeToggle.querySelector('span').textContent = isDarkMode ? 'light_mode' : 'dark_mode';
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
                modeToggle.querySelector('span').textContent = 'dark_mode';
            } else {
                body.classList.add('dark-mode'); 
                modeToggle.querySelector('span').textContent = 'light_mode';
            }
        }
        
        modeToggle.addEventListener('click', toggleTheme);
        loadTheme(); 

        // ==================================
        // VISTAS DE AUTENTICACIÓN
        // ==================================

        function showError(message) {
            authError.textContent = message;
            authError.style.display = 'block';
        }

        function hideAuth() {
            authView.style.display = 'none';
            editorWrapper.style.display = 'block';
        }

        function showAuth() {
            authView.style.display = 'flex';
            editorWrapper.style.display = 'none';
            editor.value = ''; // Limpia el editor al salir
        }

        // ==================================
        // LÓGICA DE AUTH
        // ==================================

        async function authenticate(endpoint, username, password) {
            authError.textContent = '';
            updateStatus('Conectando...', 'saving', 'compare_arrows');
            
            const response = await fetch(`/api/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            updateStatus('', 'saving', ''); // Limpia el estado de guardado
            const data = await response.json();
            
            if (response.ok) {
                hideAuth();
                updateStatus('¡Bienvenido!', 'success', 'waving_hand');
                loadContent(); // Carga el libro del usuario logueado
            } else {
                showError(data.error || 'Ocurrió un error de conexión o credenciales.');
                updateStatus('Fallo de autenticación', 'error', 'lock');
            }
        }
        
        // ==================================
        // EVENTOS DE AUTH
        // ==================================
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            authenticate('login', username, password);
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            authenticate('register', username, password);
        });

        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            // Cambia entre la vista de Login y Registro
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleAuth.textContent = '¿Ya tienes cuenta? Inicia sesión aquí';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleAuth.textContent = '¿No tienes cuenta? Regístrate aquí';
            }
            authError.textContent = '';
        });
        
        logoutButton.addEventListener('click', async () => {
             await fetch('/api/logout', { method: 'POST' });
             showAuth(); // Muestra la vista de login
             updateStatus('Sesión cerrada', 'success', 'exit_to_app');
             // Si el localStorage tiene info del tema, se mantiene. No recarga toda la página.
        });

        // ==================================
        // FUNCIONES DE DB (SEGURAS POR SESIÓN)
        // ==================================
        
        async function loadContent() {
            updateStatus('Cargando libro...', 'saving', 'cloud_queue');
            try {
                // Ya no enviamos ID, el servidor lo toma de la sesión
                const response = await fetch('/api/libro');
                const data = await response.json();
                editor.value = data.contenido;
                updateStatus('¡Libro cargado exitosamente!', 'success', 'check_circle');
            } catch (error) {
                 updateStatus('Error al cargar.', 'error', 'error_outline');
            }
        }

        async function saveContent() {
            updateStatus('Guardando automáticamente...', 'saving', 'save');
            
            try {
                // Ya no enviamos ID, el servidor lo toma de la sesión
                const response = await fetch('/api/libro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contenido: editor.value })
                });

                if (response.ok) {
                    updateStatus('¡Guardado en la nube! (OK)', 'success', 'cloud_done');
                } else {
                    updateStatus(`Error al guardar. Código: ${response.status}`, 'error', 'warning');
                }
            } catch (error) {
                updateStatus('Error de conexión. No se pudo guardar.', 'error', 'portable_wifi_off');
            }
        }

        // ==================================
        // INICIO Y EVENTOS
        // ==================================
        async function checkSession() {
            const response = await fetch('/api/check-session');
            const data = await response.json();

            if (data.loggedIn) {
                hideAuth();
                loadContent();
            } else {
                showAuth();
            }
        }

        editor.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            updateStatus('Escribiendo...', 'saving', 'create');

            saveTimeout = setTimeout(() => {
                saveContent();
            }, SAVE_DELAY); 
        });

        // Inicia el proceso
        checkSession();
    </script>
</body>
</html>
